<html>
  <head>
    <title>My Now Amazing Webpage</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-5">
    <div class="your-class h-1/2">
      <div class="bg-blue-500 text-white h-1/2 p-4">Content 1</div>
      <div class="bg-red-500 text-white h-1/2 p-4">Content 2</div>
      <div class="bg-green-500 text-white h-1/2 p-4">Content 3</div>
      <div class="bg-yellow-500 text-white h-1/2 p-4">Content 4</div>
      <div class="bg-gray-500 text-white h-1/2 p-4">Content 5</div>
      <div class="bg-pink-500 text-white h-1/2 p-4">Content 6</div>
      <div class="bg-purple-500 text-white h-1/2 p-4">Content 7</div>
      <div class="bg-blue-500 text-white h-1/2 p-4">Content 8</div>
      <div class="bg-red-500 text-white h-1/2 p-4">Content 9</div>
      <div class="bg-green-500 text-white h-1/2 p-4">Content 10</div>
      <div class="bg-yellow-500 text-white h-1/2 p-4">Content 11</div>
      <div class="bg-gray-500 text-white h-1/2 p-4">Content 12</div>
      <div class="bg-purple-500 text-white h-1/2 p-4">Content 13</div>
      <div class="bg-red-500 text-white h-1/2 p-4">Content 14</div>
      <div class="bg-green-500 text-white h-1/2 p-4">Content 15</div>
    </div>
    <div class="mt-8 flex w-full justify-between">
      <div
        id="prevButton"
        class="bg-gray-900 rounded text-white px-4 py-2 cursor-pointer hover:bg-blue-900"
      >
        Prev
      </div>
      <div
        id="nextButton"
        class="bg-gray-900 rounded text-white px-4 py-2 cursor-pointer hover:bg-blue-900"
      >
        Next
      </div>
    </div>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".your-class").slick({
          arrows: false,
          dots: false,
          rows: 2,
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          responsive: [
            {
              breakpoint: 400,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 1
              }
            },
            {
              breakpoint: 900,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1
              }
            },
            {
              breakpoint: 1200,
              settings: {
                slidesToShow: 4,
                slidesToScroll: 1
              }
            },
            {
              breakpoint: 1300,
              settings: {
                slidesToShow: 5,
                slidesToScroll: 1
              }
            }
          ]
        });
        $("#nextButton").on("click", function () {
          $(".your-class").slick("slickNext");
        });

        $("#prevButton").on("click", function () {
          $(".your-class").slick("slickPrev");
        });
      });
    </script>
  </body>
</html>
